<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stats Card</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 { color: #58a6ff; }
    img {
      max-width: 100%;
      margin: 2rem 0;
      border-radius: 8px;
    }
    code {
      background: #161b22;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: #ff7b72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Stats Card</h1>
    <p>Your dynamic GitHub stats card is live!</p>
    <img src="/api/card" alt="GitHub Stats" />
    <p>Add this to your GitHub profile:</p>
    <code>![GitHub Stats](https://your-vercel-url.vercel.app/api/card)</code>
  </div>
</body>
</html>
